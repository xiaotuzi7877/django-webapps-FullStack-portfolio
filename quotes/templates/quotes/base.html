<!-- 
File: base.html
Author: Li Ziyang (miclilzy@bu.edu), 03/18/2025
Description: This is the base template for the Quotes web application. 
It defines the common structure used across all pages, including the navigation menu,
content container, and dynamic content block.

Features:
- A dynamic title block for individual page titles.
- A responsive, styled container for displaying content.
- A navigation menu with links to key pages (Quote of the Day, Show All, About).
- A placeholder `{% block content %}` for child templates to override.

Usage:
Other templates extend this base template and insert their own content 
within the `{% block content %}` section.
-->
<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quotes/css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ayrton Senna Quote of the Day{% endblock %}</title>  <!-- âœ… Keep only this block -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
        }

        .navbar {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .navbar a {
            display: block;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Left-aligned Navigation Menu -->
    <nav>
        <a href="{% url 'main_page' %}">Quote of the Day</a>
        <a href="{% url 'show_all' %}">Show All</a>
        <a href="{% url 'about' %}">About</a>
    </nav>

    <!-- Centered Content -->
    <div class="container">
        <h1>Quote of the Day</h1> 
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
