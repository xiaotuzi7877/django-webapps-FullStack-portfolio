<!--
home.html

This is the homepage template for the voter_analytics Django application.

Features:
- A navigation bar with links to the home page, voter list, and data visualization graphs.
- A welcome message and quick navigation links to the main functional pages:
  the Voter List view and the Graphs view.

Template Context Variables:
- None required.
-->

{% load static %}
<link rel="stylesheet" href="{% static 'voter_analytics/css/styles.css' %}">
<div class="navbar">
    <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">🏠 Home</a>
    <a href="{% url 'voters' %}" class="{% if request.path == '/voter_analytics/' %}active{% endif %}">📋 Voter List</a>
    <a href="{% url 'graphs' %}" class="{% if request.path == '/graphs/' %}active{% endif %}">📊 Graphs</a>
</div>

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1 style="color: darkblue;">Home</h1>
    <p>
        <a href="{% url 'voters' %}">Show Voter List</a> |
        <a href="{% url 'graphs' %}">Show Graphs</a>
    </p>
</body>
</html>
