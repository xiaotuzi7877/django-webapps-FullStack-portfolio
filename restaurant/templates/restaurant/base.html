<!-- 
File: base.html
Author: Li Ziyang (miclilzy@bu.edu), 03/18/2025
Description: This is the base template for the Restaurant web application (Ley Tea).
It defines the common structure used across all pages, including the navigation bar, 
content block, and footer.

Features:
- Includes a navigation bar with links to the home and order pages.
- Provides a container `{% block content %}` for page-specific content.
- Uses a linked CSS file (`styles.css`) for styling.
- Includes a footer with copyright information.

Usage:
All other templates extend this base template and insert their own content 
within the `{% block content %}` section.
-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley Tea</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'restaurant/css/styles.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Ley Tea</div>
        <div class="nav-links">
            <a href="{% url 'main' %}">Home</a>
            <a href="{% url 'order' %}">Order</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Hey Tea. All Rights Reserved.</p>
    </footer>

</body>
</html>
