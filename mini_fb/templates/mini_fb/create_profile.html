{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Create New Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" name="first_name" id="id_first_name" class="form-input">
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" name="last_name" id="id_last_name" class="form-input">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" class="form-input">
        </div>
        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" name="city" id="id_city" class="form-input">
        </div>
        <div class="form-group">
            <label for="id_profile_image_url">Profile Image URL:</label>
            <input type="text" name="profile_image_url" id="id_profile_image_url" class="form-input">
        </div>
        <button type="submit" class="form-button">Create Profile</button>
    </form>
</div>

{% endblock content %}
