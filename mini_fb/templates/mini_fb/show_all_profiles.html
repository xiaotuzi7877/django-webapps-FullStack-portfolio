{% extends "base.html" %}
{% load static %}

{% block nav %}
<!-- Removing top navbar -->
{% endblock nav %}

{% block content %}
<!-- Centered MiniFacebook Title -->
<div class="profile-header">
    <h1 class="profile-title">MiniFacebook</h1>
</div>

<!-- Profile Grid -->
<div class="profile-grid">
    {% for profile in profiles %}
    <div class="profile-card">
        <!-- Clickable Profile Image -->
        <a href="{% url 'show_profile' profile.pk %}">
            {% if profile.profile_image_url %}
                <img class="profile-image-grid"
                     src="{% static profile.profile_image_url %}"
                     alt="Profile Image">
            {% else %}
                <p>No Image</p>
            {% endif %}
        </a>
        <!-- Clickable Profile Name -->
        <p class="profile-name">
            <a href="{% url 'show_profile' profile.pk %}" class="profile-name-link">
                {{ profile.first_name }} {{ profile.last_name }}
            </a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
