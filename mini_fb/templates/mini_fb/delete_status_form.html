Description:
    This template provides a confirmation page for users to delete an existing status message in the Mini Facebook application.
    Users are prompted with a confirmation message before deleting the status.

    The form includes:
    - A CSRF token for security.
    - A "Yes, Delete" button to confirm and permanently remove the status message.
    - A "Cancel" button that redirects back to the profile page without making changes.
-->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container form-container">
    <h2 class="form-title">Confirm Delete</h2>
    <p>Are you sure you want to delete this status message?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="form-button">Yes, Delete</button>
        <a href="{% url 'show_profile' status.profile.pk %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock content %}
