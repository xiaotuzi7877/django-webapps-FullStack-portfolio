<!-- 
create_status_form.html

Template for the Create Status Message form in the Mini Facebook application.

This template provides a form for users to submit a status message, which will be 
associated with their profile. The form includes an input field for the message text, 
a CSRF token for security, and a submit button.

After submission, the status message is stored in the database, and the user is redirected 
back to their profile page where the newly posted status message will be displayed.

Author: Li Ziyang (miclilzy@bu.edu)
Date: 02/21/2025
-->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container form-container">
    <h2 class="form-title">Post a Status Message</h2>
    
    <!-- Ensure enctype="multipart/form-data" to allow file uploads -->
    <form method="POST" action="{% url 'create_status' profile.pk %}" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Status Message Input -->
        <div class="form-group">
            <label for="id_message">Status:</label>
            <textarea name="message" id="id_message" class="form-input" rows="3"></textarea>
        </div>

        <!-- File Upload Input -->
        <div class="form-group">
            <label for="files">Upload Image(s):</label>
            <input type="file" name="files" multiple />
        </div>

        <button type="submit" class="form-button">Post Message</button>
    </form>
</div>
{% endblock content %}
