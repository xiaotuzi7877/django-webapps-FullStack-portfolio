Description:  
This template renders the login page for the Mini Facebook application.  
It extends the base layout and includes a form for users to log in using Djangoâ€™s built-in authentication system.  
The form uses CSRF protection and includes a hidden input field to redirect users to their own profile page (`my_profile`) upon successful login.   
 -->
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'my_profile' %}">

    <button type="submit">Log in</button>
  </form>
{% endblock %}
